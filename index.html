<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59338497f3.js" crossorigin="anonymous"></script>
    <title>Juguetes Vintage e commerce</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            
            <img src="./assets/imgs/logo.svg" alt="Logo">
            <h1>Juguetes vintage</h1>
        </div>
        <div class="menu">
            <h3>Categorías</h3>
            <p><strong>Coleccionables</strong> (2)</p>
            <p><strong>Didácticos</strong> (1)</p>
            <p><strong>5-9 años</strong> (2)</p>
            <p><strong>9-14 años</strong> (1)</p>
        </div>

        <div class="store"> 
            <div class="grid-store">
                <div class="card">
                    <img src="./assets/imgs/juguete1.jpg" alt="My little pony">
                    <h2>My little pony</h2>
                    <h3>$6.000</h3>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/imgs/juguete2.jpg" alt="Transformer">
                    <h2>Transformer</h2>
                    <h3>$10.000</h3>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/imgs/juguete3.jpg" alt="Godzilla">
                    <h2>Godzilla</h2>
                    <h3>$20.000</h3>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/imgs/juguete4.jpg" alt="Perrito">
                    <h2>"Perrito</h2>
                    <h3>$5.000</h3>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/imgs/juguete5.jpg" alt="Osito">
                    <h2>Osito</h2>
                    <h3>$4.000</h3>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/imgs/juguete6.jpg" alt="Robot">
                    <h2>Robot</h2>
                    <h3>$15.000</h3>
                    <button>Comprar</button>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>Síguenos en redes sociales <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-square-facebook"></i> <i class="fa-brands fa-tiktok"></i></p>
        </div>
    </div>
    
</body>
</html>
